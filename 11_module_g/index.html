<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Range Slider</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <!-- layout style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <h1 class="display-4 mb-5 text-center">
            <i class="fa fa-shopping-cart"></i>
            <span class="fw-bold">Price</span> Range
        </h1>

        <div class="slider-container">
            <div id="slider">
                <div class="bar" id="slider-bar">
                    <div class="circle circle-left" id="handle-left"></div>
                    <div class="circle circle-right" id="handle-right"></div>
                </div>
            </div>
        </div>

        <div id="display">
            <div class="cost cost-left">
                $ <span id="val-left">400</span>
            </div>
            <div class="cost cost-right">
                $ <span id="val-right">600</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
