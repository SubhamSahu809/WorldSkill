<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Rotation and Flip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scene">
        <div class="cube">

</html>
